<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0f172a">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Fitness App - Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <section class="auth-card">
      <h1>Panel</h1>
      <p class="subtitle">Giriş başarılı. Burası geçici bir sayfa.</p>
      <div id="userInfo" class="message"></div>
      <button id="logoutBtn" class="btn">Çıkış Yap</button>
    </section>
  </main>
  <script src="config.js"></script>
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    const messageEl = document.getElementById('userInfo');
    const logoutBtn = document.getElementById('logoutBtn');

    if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
      messageEl.textContent = 'Supabase yapılandırması eksik. Lütfen config.js dosyasını doldurun.';
    } else {
      const client = createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

      // Explicitly handle OAuth callback for mobile reliability
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      // Safari may return tokens in the hash fragment on some flows
      const hash = new URLSearchParams(window.location.hash.replace(/^#/, ''));
      const access_token = hash.get('access_token');
      const refresh_token = hash.get('refresh_token');
      const next = async () => {
        const { data } = await client.auth.getUser();
        if (!data || !data.user) {
          window.location.href = 'index.html';
          return;
        }
        const email = data.user.email || '(email yok)';
        messageEl.textContent = `Hoş geldin, ${email}`;
      };

      (async () => {
        try {
          if (code) {
            const { error } = await client.auth.exchangeCodeForSession(code);
            if (!error) {
              const origin = window.location.origin;
              const base = window.location.pathname.replace(/[^/]+$/, '');
              history.replaceState({}, document.title, origin + base + 'dashboard.html');
            }
          } else if (access_token) {
            // Handle implicit/hybrid flow tokens if present
            const { error } = await client.auth.setSession({
              access_token,
              refresh_token
            });
            if (!error) {
              const origin2 = window.location.origin;
              const base2 = window.location.pathname.replace(/[^/]+$/, '');
              history.replaceState({}, document.title, origin2 + base2 + 'dashboard.html');
            }
          }
        } catch {}
        await next();
      })();

      logoutBtn.addEventListener('click', async () => {
        await client.auth.signOut();
        window.location.href = 'index.html';
      });
    }
  </script>
</body>
</html>
