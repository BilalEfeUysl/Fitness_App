<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0f172a">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Fitness App - Giriş</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <section class="auth-card">
      <h1>Fitness App</h1>
      <p class="subtitle">Hesabınıza giriş yapın</p>

      <form id="emailPasswordForm" class="form" aria-label="Giriş formu">
        <label for="email">E-posta</label>
        <input id="email" name="email" type="email" required placeholder="ornek@mail.com" autocomplete="email">

        <label for="password">Şifre</label>
        <input id="password" name="password" type="password" required placeholder="••••••••" autocomplete="current-password">

        <button type="submit" class="btn primary">Giriş Yap</button>
      </form>

      <button id="googleBtn" class="btn" style="width:100%;margin-top:6px">Google ile Giriş</button>

      <div class="divider"><span>Hesabın yok mu?</span></div>
      <a href="./signup.html" class="btn block">Kayıt Ol</a>

      <p id="message" class="message" role="status" aria-live="polite"></p>
    </section>
  </main>

  <script src="config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
